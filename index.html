<body>
<h1> Enter valid details only. Otherwise you will face some problems </h1>


<div class='DC' id='DC'>
  <form id='form_dc'>
   
      <label for='fname'>First name:</label>
      <input id='fname' name='fname' type='text' value='John'/><br/>
        
      <label for='lname'>Last name:</label>
      <input id='lname' name='lname' type='text' value='Doe'/><br/>
        
      <label for='email'>Enter your email:</label>
  	  <input id='email' name='email' type='email'/><br/>
        
      <label for='phone'>Enter your phone number:</label>
  	  <input id='phone' name='phone' pattern='[0-9]{3}-[0-9]{2}-[0-9]{3}' type='tel'/><br/>
        
      <label for='imei'>Enter your IMEI:</label>
  	  <input id='imei' name='imei' type='text'/><br/>

      <input id='dc_submit' type='submit' value='Submit'/>
      <input type='reset'/>
    </form>
  
	<textarea cols='50' id='txtArea' name='w3review' rows='4'/></textarea>
</div>
</body>
